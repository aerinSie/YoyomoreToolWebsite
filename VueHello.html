<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>unix_time tool</title>
<script src="https://cdn.staticfile.org/vue/2.6.10/vue.min.js"></script>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
  <div> now unix time is: {{nowUnixTime}}</div>

  <div> now unix time is: {{nowTimeString}}</div>
  <h1>
    <input v-model="computedValue" placeholder="請輸入unixTime">
  </h1>
  <h1>
      your time is: {{afterTimeString}}
  </h1>
  <p>{{ author }}  {{codeVersion}}</p>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    codeVersion:'v0.0.1',
    message: 'Hello World!',
    computedValue:'',
    afterTimeString:'',
    author:'Aerin',
    nowTimeString:''
  },  
  computed: {
    nowUnixTime: {
      get: function () {
          var now = new Date();
          var x = now.getTime();
          this.nowTimeString = now.toLocaleString();
        return Math.round(x/1000)
        }
    }
  },
  methods: {
    say: function (message) {
      alert(message)
    }
  },
//   methods: {
//       getTimeString: function(value){
//         //   if(value.length>9){
//             var unixTime = 1000*value;
//             var time = new Date(unixTime);
//             this.afterTimeString = time.toLocaleString();
//         //   }
      
//       }
//   },
  watch:{
    computedValue: function(i){
        say(i);
    }
  }

})
</script>
</body>
</html>
